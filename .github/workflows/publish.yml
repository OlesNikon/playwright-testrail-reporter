name: Publish NPM Package

on:
  push:
    branches: 
    - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 23.9.0

      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm i

      - name: Build
        run: npm run build

      - name: Publish
        uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}